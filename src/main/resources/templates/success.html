<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>成功</h2>
<div id = "div01" class = "myDiv" th:id = "${hello}" th:class="${hello}" th:text="${hello}">the first one</div>
<hr/>
<!--th:each 每次遍历都会生成当前这个标签,这样只生成一个h4-->
<h3 th:text="${user}" th:each="user:${users}"></h3>
<hr/>
<h3>
    <span th:each="user:${users}">[[${user}]]</span>
</h3>
</body>
</html>
